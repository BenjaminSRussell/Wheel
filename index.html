<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Wheel</title>
    <link rel="preload" href="/src/main.js" as="script" crossorigin="anonymous" />
    <meta name="description" content="Decision Wheel" />
    <meta name="theme-color" content="#0a0a0a" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23ff6b6b'/><text x='50' y='60' text-anchor='middle' font-size='30' fill='white'>W</text></svg>"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-bg: #0a0a0a;
        --text-primary: #ffffff;
        --accent-gradient: linear-gradient(
          45deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #feca57,
          #ff9ff3,
          #54a0ff,
          #5f27cd
        );
        --button-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
        --button-shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4), 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        overflow: hidden;
        background: var(--primary-bg);
        font-family: 'Comic Sans MS', 'Segoe UI', Arial, sans-serif;
        height: 100vh;
        position: relative;
        color: var(--text-primary);
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: pointer;
      }

      #spinButton {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 50px;
        font-size: 28px;
        font-weight: 900;
        color: var(--text-primary);
        background: var(--accent-gradient);
        background-size: 400% 400%;
        border: 6px solid var(--text-primary);
        border-radius: 40px;
        cursor: pointer;
        box-shadow:
          var(--button-shadow),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        z-index: 9999;
        display: block;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation:
          gradientShift 3s ease infinite,
          pulse 2s ease-in-out infinite;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: visible;
        min-width: 250px;
        max-width: 90vw;
        white-space: nowrap;
      }

      #spinButton:hover:not(:disabled) {
        transform: translateX(-50%) scale(1.1) rotate(2deg);
        box-shadow:
          var(--button-shadow-hover),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        animation-duration: 1s, 1s;
      }

      #spinButton:active:not(:disabled) {
        transform: translateX(-50%) scale(0.95);
        box-shadow:
          0 5px 15px rgba(0, 0, 0, 0.3),
          inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #spinButton:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        animation: none;
        transform: translateX(-50%) scale(0.9);
      }

      .title {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5rem;
        font-weight: 900;
        text-align: center;
        color: var(--text-primary);
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        z-index: 1000;
        background: var(--accent-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleGlow 4s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow:
            var(--button-shadow),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 20px rgba(255, 107, 107, 0.5);
        }
        50% {
          box-shadow:
            var(--button-shadow),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 40px rgba(78, 205, 196, 0.8);
        }
      }

      @keyframes titleGlow {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.2);
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
          top: 20px;
        }

        #spinButton {
          font-size: 24px;
          padding: 15px 40px;
          bottom: 60px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.5rem;
        }

        #spinButton {
          font-size: 20px;
          padding: 12px 30px;
          min-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <button id="spinButton">SPIN THE WHEEL!</button>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "postprocessing": "./node_modules/postprocessing/build/postprocessing.js"
        }
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
