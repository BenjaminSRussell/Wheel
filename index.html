<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¡ 3D Carnival Wheel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Comic Sans MS', 'Chalkduster', cursive;
        }
        canvas {
            display: block;
        }
        #spinButton {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-size: 32px;
            font-family: 'Comic Sans MS', 'Chalkduster', cursive;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #ff4757, #ff6348);
            border: 6px solid #feca57;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4), 0 0 40px rgba(254, 202, 87, 0.3);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            transition: all 0.2s ease-in-out;
            z-index: 1000;
            animation: buttonPulse 2s infinite;
        }
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4), 0 0 40px rgba(254, 202, 87, 0.3);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 71, 87, 0.6), 0 0 60px rgba(254, 202, 87, 0.5);
            }
        }
        #spinButton:hover {
            background: linear-gradient(145deg, #ff6b81, #ff8566);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.6), 0 0 50px rgba(254, 202, 87, 0.5);
        }
        #spinButton:active {
            transform: translateX(-50%) scale(0.98);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4), 0 0 30px rgba(254, 202, 87, 0.3);
        }
        #spinButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a14 50%, #0a0a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-wheel {
            width: 120px;
            height: 120px;
            border: 8px solid rgba(255, 215, 0, 0.2);
            border-top: 8px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 2s ease-in-out infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 99, 71, 0.4); }
        }
        .loading-text {
            font-size: 28px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6347, #ff00ff);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            width: 0%;
            transition: width 0.3s ease;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .loading-status {
            font-size: 14px;
            color: #ff9900;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <button id="spinButton">SPIN!</button>

    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three.quarks": "./node_modules/three.quarks/dist/three.quarks.esm.js",
                "@dimforge/rapier3d-compat": "./node_modules/@dimforge/rapier3d-compat/rapier.es.js",
                "postprocessing": "./node_modules/postprocessing/build/index.js"
            }
        }
    </script>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
