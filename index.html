<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Tech Choice Wheel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0a0a0a;
        font-family: 'Comic Sans MS', Arial, sans-serif;
        height: 100vh;
        position: relative;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #spinButton {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 50px;
        font-size: 28px;
        font-weight: 900;
        color: #fff;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #feca57,
          #ff9ff3,
          #54a0ff,
          #5f27cd
        );
        background-size: 400% 400%;
        border: 6px solid #fff;
        border-radius: 40px;
        cursor: pointer;
        box-shadow:
          0 15px 35px rgba(0, 0, 0, 0.3),
          0 5px 15px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        z-index: 9999;
        display: block;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation:
          gradientShift 3s ease infinite,
          pulse 2s ease-in-out infinite;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: visible;
        min-width: 250px;
        max-width: 90vw;
        white-space: nowrap;
      }

      #spinButton::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s;
      }

      #spinButton:hover:not(:disabled)::before {
        left: 100%;
      }

      #spinButton:hover:not(:disabled) {
        transform: translateX(-50%) scale(1.1) rotate(2deg);
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 10px 20px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        animation-duration: 1s, 1s;
      }

      #spinButton:active:not(:disabled) {
        transform: translateX(-50%) scale(0.95);
        box-shadow:
          0 5px 15px rgba(0, 0, 0, 0.3),
          inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #spinButton:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        animation: none;
        transform: translateX(-50%) scale(0.9);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow:
            0 15px 35px rgba(0, 0, 0, 0.3),
            0 5px 15px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 20px rgba(255, 107, 107, 0.5);
        }
        50% {
          box-shadow:
            0 15px 35px rgba(0, 0, 0, 0.3),
            0 5px 15px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 40px rgba(78, 205, 196, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <button id="spinButton">CHOOSE YOUR TECH!</button>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "postprocessing": "./node_modules/postprocessing/build/postprocessing.js"
        }
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
